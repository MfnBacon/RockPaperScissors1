<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
    <script src="https://kit.fontawesome.com/18c5867741.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id = "gameBox">
        <div id = "userSelectors">
            <button id = "rockBtn" class = "btn" ><i class="far fa-hand-rock fa-rotate-90"></i></button>
            <button id = "paperBtn" class ="btn"><i class="far fa-hand-paper fa-rotate-90"></i></button>
            <button id = "scissorBtn" class = "btn"><i class="far fa-hand-scissors fa-flip-horizontal"></i></button>
        </div>
    
        <div>
            <p class="info">Player:     <p id="userPts"></p></p>
            <p class="info">Computer:   <p id="compPts"></p></p>
        </div> 
        
        <h1 id = "messageBox"></h1>
            
            <btn id = "resetBtn" class = "resetBtn">Restart</btn>
        </div>
        </div>
    </div>


    <script src="rps.js"></script>
</body>

</html>
